<!DOCTYPE html>       
<html>
<head>
    <title>Hello Angular!</title>
    <script type="text/javascript" src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <script type="text/javascript"> //<![CDATA[

    function HelloController($scope) {
        $scope.username = "";
        $scope.greeting = function() {
            return this.username ? "Hello " + this.username + "!" : "I don't know your name...";
        };
    }

    //]]></script>
</head>
<body>
<h1>Hello Angular!</h1>
<p>Your name: <input type="text" placeholder="Enter your name"></p>
<hr>
<p>{{greeting()}}</p>
</body>
</html>
