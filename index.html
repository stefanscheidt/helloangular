<!DOCTYPE html>       
<html ng-app="app">
<head>
    <title>Hello Angular!</title>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript">//<![CDATA[
        angular.module('app', [])
            .controller('AppController', ['$scope', function($scope) {
                $scope.greet = function() {
                    return $scope.username ? "Hello " + $scope.username + "!" : "Please enter your name.";
                }
            }]);    
    //]]></script>
</head>
<body>
<div ng-controller="AppController">    
<h1>Hello Angular!</h1>
<p>Your name: <input type="text" placeholder="Enter your name" ng-model="username"></p>
<hr>
<p>{{greet(username)}}</p>
<div>
</body>
</html>
